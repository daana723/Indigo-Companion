<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Soul Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 30%, #581c87 60%, #0f766e 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 550px;
            width: 92%;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #a855f7, #3b82f6, #8b5cf6, #14b8a6, #ec4899);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.4;
            animation: glow 4s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.7;
            }
        }

        .title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #e0e7ff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 400;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .main-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .insight {
            margin: 25px 0;
            color: #e0e7ff;
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.6;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            font-style: italic;
            padding: 0 10px;
        }

        .insight.show {
            opacity: 1;
        }

        .mood-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mood-button {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e7ff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 400;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
        }

        .mood-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .mood-options {
            display: none;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .mood-options.show {
            display: flex;
        }

        .emoji-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 18px;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .mood-message {
            color: #bfdbfe;
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.5;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mood-message.show {
            opacity: 1;
        }

        /* Audio controls */
        .audio-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0.8;
        }

        .audio-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e7ff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .audio-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            box-shadow: 0 3px 10px rgba(139, 92, 246, 0.3);
        }

        .sound-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
        }

        .sound-menu.show {
            display: block;
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .sound-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e0e7ff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .sound-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sound-option.active {
            background: rgba(139, 92, 246, 0.3);
            color: white;
        }

        .sound-emoji {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .volume-control {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .volume-label {
            color: #e0e7ff;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(139, 92, 246, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(139, 92, 246, 0.3);
        }

        /* Companion Chat Styles */
        .companion-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-messages {
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .message.user {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.companion {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e7ff;
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e7ff;
            padding: 12px 15px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .chat-input::placeholder {
            color: rgba(224, 231, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .companion-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e7ff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 400;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(224, 231, 255, 0.7);
            font-style: italic;
            font-size: 0.85rem;
            padding: 10px 15px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: rgba(224, 231, 255, 0.7);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #8b5cf6;
        }

        .recommendation-title {
            font-weight: 500;
            color: #a855f7;
            margin-bottom: 8px;
        }

        .recommendation-description {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .recommendation-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: rgba(224, 231, 255, 0.7);
        }

        /* Soul Mirror Insight Engine Styles */
        .insights-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .journal-container {
            margin-bottom: 20px;
        }

        .journal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: #e0e7ff;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 100px;
            outline: none;
            transition: all 0.3s ease;
        }

        .journal-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .journal-input::placeholder {
            color: rgba(224, 231, 255, 0.5);
            font-style: italic;
        }

        .insight-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            width: 100%;
        }

        .insight-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .insight-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .mirror-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mirror-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-message {
            text-align: center;
            color: rgba(224, 231, 255, 0.7);
            font-style: italic;
        }

        .welcome-message p:first-child {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .insight-entry {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            border-left: 3px solid #a855f7;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .insight-timestamp {
            font-size: 0.8rem;
            color: rgba(224, 231, 255, 0.5);
            margin-bottom: 8px;
        }

        .insight-text {
            color: #e0e7ff;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 8px;
        }

        .insight-source {
            font-size: 0.75rem;
            color: rgba(168, 85, 247, 0.7);
            text-align: right;
        }

        .loading-insight {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(224, 231, 255, 0.7);
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 3px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background: rgba(168, 85, 247, 0.7);
            border-radius: 50%;
            animation: loadingPulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingPulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .connection-status {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .connection-status.online {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>

        function generateOceanSound() {
            const bufferSize = audioContext.sampleRate * 8; // 8 seconds for longer, more natural waves
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            // Generate realistic ocean wave sounds with multiple layers
            for (let i = 0; i < bufferSize; i++) {
                const time = i / audioContext.sampleRate;
                
                // Main wave cycle (slow, deep waves)
                const mainWave = Math.sin(time * Math.PI * 0.3) * 0.4;
                
                // Secondary wave pattern
                const secondWave = Math.sin(time * Math.PI * 0.7) * 0.2;
                
                // Gentle foam/bubbling effect
                const foam = (Math.random() * 2 - 1) * 0.03 * Math.abs(Math.sin(time * Math.PI * 2));
                
                // Combine all elements
                data[i] = (mainWave + secondWave + foam) * 0.6;
            }

            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.loop = true;
            
            // Apply gentle low-pass filtering for warmth
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 600;
            filter.Q.value = 0.5;
            
            source.connect(filter);
            filter.connect(gainNode);
            source.start();
            
            currentAudioSource = source;

                if (matches > maxMatches) {
                    maxMatches = matches;
                    dominantTheme = theme;
                }
            }

            const insights = {
                struggle: [

                growth: [

                ],
                tired: [
                    "Rest is not surrender; it is your spirit gathering starlight for the next chapter of your story.",
                    "Your tiredness speaks of a heart that has been brave, a mind that has been working. Honor this sacred exhaustion.",

                ],
                creative: [
                    "Your creativity is not a hobbyâ€”it is your soul speaking its native language to a world that needs your unique voice.",
                    "In your imagination lives a universe that only you can birth. You are both the artist and the art.",
                    "Every creative act is a small rebellion against a world that tries to make everyone the same."
                ],
                different: [
                    "Your differences are not flaws in the designâ€”they are features that make you irreplaceable in the cosmic code.",

                connection: [

                ],
                general: [
                    "Your thoughts are valid, your feelings are real, and your experience matters in ways you may not yet understand.",
                    "You are writing a story that has never been told before. Every page matters, even the difficult chapters.",
                    "In the symphony of existence, your note is irreplaceable. The music would be incomplete without you."
                ]
            };

            const themeInsights = insights[dominantTheme] || insights.general;
            return themeInsights[Math.floor(Math.random() * themeInsights.length)];
        }

        function displayInsight(insightEntry) {
            const mirrorContent = document.getElementById('mirrorContent');
            
            // Remove welcome message if it exists
            const welcomeMessage = mirrorContent.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const insightDiv = document.createElement('div');
            insightDiv.className = 'insight-entry';
            insightDiv.innerHTML = `
                <div class="insight-timestamp">${insightEntry.timestamp.toLocaleString()}</div>
                <div class="insight-text">${insightEntry.insight}</div>
                <div class="insight-source">âœ¨ ${insightEntry.source === 'ollama' ? 'AI Generated' : 'Soul Wisdom'}</div>
            `;
            
            mirrorContent.insertBefore(insightDiv, mirrorContent.firstChild);
        }

        function loadInsightHistory() {
            try {
                const saved = localStorage.getItem('soulMirrorInsights');
                if (saved) {
                    insightHistory = JSON.parse(saved).map(entry => ({
                        ...entry,
                        timestamp: new Date(entry.timestamp)
                    }));
                    
                    // Display recent insights
                    const mirrorContent = document.getElementById('mirrorContent');
                    const welcomeMessage = mirrorContent.querySelector('.welcome-message');
                    
                    if (insightHistory.length > 0 && welcomeMessage) {
                        welcomeMessage.remove();
                        insightHistory.slice(0, 5).forEach(entry => displayInsight(entry));
                    }
                }
            } catch (error) {
                console.error('Error loading insight history:', error);
            }
        }

        function saveInsightHistory() {
            try {
                // Keep only last 50 insights
                const toSave = insightHistory.slice(0, 50);
                localStorage.setItem('soulMirrorInsights', JSON.stringify(toSave));
            } catch (error) {
                console.error('Error saving insight history:', error);
            }
        }

        // Handle Enter key in journal input
        document.addEventListener('DOMContentLoaded', function() {
            const journalInput = document.getElementById('journalInput');
            if (journalInput) {
                journalInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        generateInsight();
                    }
                });
            }
        });

        // Initialize with a gentle welcome
        window.addEventListener('load', () => {
            setTimeout(() => {
                revealInsight();
            }, 500);
        });
    </script>
